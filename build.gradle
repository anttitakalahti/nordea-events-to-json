apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'parser.ParsedNordeaEventList'
run {
    systemProperty "tapahtumaluettelo", System.getProperty("tapahtumaluettelo")
}

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 'nordea-events-to-json'
    version =  '0.1.0'
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

